<div class="m-3" *ngIf="clothing">

    <h2>{{clothing.id ? clothing.name + ' Details' : 'New Clothing' | uppercase}}</h2>

    <div class="row no-gutters">
        <div class="d-flex flex-wrap align-items-center">
            <img src="{{clothing.photo ? clothing.photo: 'https://via.placeholder.com/100'}}" style="max-width: 100px;"
                (click)="editInImageEditor()">
        </div>
        <div class="pt-1 pl-3">
            <div>
                <label>name:
                    <input [(ngModel)]="clothing.name" placeholder="name" />
                </label>
            </div>
            <div>
                <label>brand:
                    <input [(ngModel)]="clothing.brand" placeholder="brand" />
                </label>
            </div>
            <div>
                <label>photo:
                    <input [(ngModel)]="clothing.photo" placeholder="add one" disabled />
                </label>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-dark rounded-0 btn-block mt-3 text-uppercase" (click)="addClothing()"
        *ngIf="!clothing.id">Add
        Clothing</button>

</div>
